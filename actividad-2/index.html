            <h1>Formulario de tareas y actividades</h1>

          <form action="javascript:void(0)" onsubmit="getDataForm()">
            <label for="txtName" class="form-label">Nombre</label>
            <input required id="txtName" name="txtName" type="text" placeholder="Ingrese su nombre" class="form-control">

            <label for="txtEmail" class="form-label">Correo</label>

            <br>
            <textarea name="txtTask" id="txtTask"

            <br>
            <input class="form-check-input" type="checkbox" name="acceptConditions" id="acceptConditions" >
            <label for="acceptConditions">
              <a href="http://google.com" target="_blank">Acepta términos y condiciones</a>
            </label>
            <br>
            <label for="taskType" class="form-label">Tipo de tarea</label>
            <br>
            <input class="form-check-input" type="radio" name="taskType" id="typeA" class="form-control">Actividad
            <br>
            <input class="form-check-input" type="radio" name="taskType" id="typeB" class="form-control">Tarea
            <br>
            <br>
            <label class="form-label" for="semester">Semestre</label>
            <select class="form-control" name="semester" id="semester">
              <option value="1">Semestre 1</option>
              <option value="2">Semestre 2</option>
              <option value="3">Semestre 3</option>
            </select>
            <br>
            <br>
